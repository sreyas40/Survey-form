<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="demo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;700&display=swap" rel="stylesheet">
    <title>Feedback form</title>
</head>

<body>
    <div class="container">
        <h1>Company name</h1>
        <p class="description">Thank you for taking the time to help us improve the platform</p>
        <form action="#">
            <fieldset class="personal-details">

                <label for="username">Name</label>
                <input type="text" id="username" required class="input-box">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required class="input-box">
                <label for="age">Age</label>
                <input type="number" id="age" class="input-box">
                <label for="role">Which option best describes your current role?</label>
                <select name="role" id="role" class="input-box">
                    <option value="default" selected >select current role</option>
                    <option value="student">Student</option>
                    <option value="full-time-job">Full time Job</option>
                    <option value="part-time-job">Part time Job</option>
                    <option value="freelancer">Freelancer</option>
                    <option value="prefer-not-to-say">Prefer not to say</option>
                </select>

            </fieldset>

            <fieldset class="radio-class">
                <p>Would you recommend freeCodeCamp to a friend?</p>
                <div>
                    <label for="op1"> Definitely</label>
                    <input type="radio" name="recommend" value="Definitely" id="op1">
                </div>
                <div>
                    <label for="op2"> Maybe</label>
                    <input type="radio" name="recommend" value="Maybe" id="op2">
                </div>
                <div>
                    <label for="op3"> Not sure</label>
                    <input type="radio" name="recommend" value="Not sure" id="op3">
                </div>
            </fieldset>

            <fieldset class="cb-class">
                <p>What would you like to see improved? (Check all that apply)</p>

                <div>
                    <label for="cb1"> Front-end Projects</label>
                    <input type="checkbox" id="cb1" name="front_end_projects">
                </div>

                <div>
                    <label for="cb2"> Back-end Projects</label>
                    <input type="checkbox" id="cb2" name="back_end_projects">
                </div>

                <div>
                    <label for="cb3"> Open Source Community</label>
                    <input type="checkbox" id="cb3" name="open_source_comm">
                </div>

                <div>
                    <label for="cb4"> Videos</label>
                    <input type="checkbox" id="cb4">
                </div>

            </fieldset>
            <fieldset class="personal-details">
                <label for="suggestions">Any comments or suggestions?</label>
                <textarea name="suggestion-box" id="suggestions" cols="30" rows="10"></textarea>
            </fieldset>

            <button type="submit">Submit</button>



        </form>
    </div>
</body>

</html>
